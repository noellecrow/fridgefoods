<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">

    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon_io/favicon.ico"/>
    <title>Fridge Foods</title>
</head>
<body>
    <div class="pure-g">
        <div class="container left-container pure-u-1 pure-u-sm-1-4">
          <div class="upper-box upper-box-left">
            <div class="upper-inter-box">
            <form id="frml" class="form pure-form pure-form-stacked">
              <fieldset>
                <label for="ingredient" class="veryBigText ingredientLabel" >Enter Ingredient That You Have In Your Fridge:</label><br><br>
                <input type="text"
                class="veryBigText" id="ingredient" name="ingredient" placeholder="Example: Apple"><br><br>
                <input type="submit" class="submit veryBigText" onclick="return addItem()" value="Add To Fridge">

              </fieldset>
          </form>
            </div>
          </div>
          <div class="bottom-box bottom-box-left">
            <div class="bottom-inter-box">
              <div class="veryBigText">
                <u><b>Items In Fridge</b></u>
                <ul id="list">

                </ul>
            </div>
            </div>
          </div>
      </div>
        <div class="container right-container pure-u-1 pure-u-sm-3-4">
          <div class="upper-box upper-box-right">
            <div class="upper-inter-box">
              <div class="joke-area veryBigText">
                <button class="btn" id="joke">Press for a Joke</button>
              </div>
              <!-- <form class="pure-form pure-form-stacked">
            </form> -->
            </div>
          </div>
          <div class="bottom-box bottom-box-right">
            <div class="bottom-inter-box" id="recipeContainer"></div>
          </div>
      </div>
      </div>

      </div>

 <script src="./assets/script.js"></script>
 <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  type="text/javascript"
></script>
</body>
</html>
