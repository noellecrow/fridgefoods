<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Fridge Foods</title>
</head>
<body>
    <header>

      <!-- <button class="btn" id="joke">Press for a Joke</button>
        <div class="joke-area">
        </div> -->

    </header>
    <div class="pure-g">
        <div class="container left-container pure-u-1 pure-u-sm-1-4">
          <div class="upper-box">
            <div class="upper-inter-box">
              <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>What's in your fridge ?</legend>
                    <label class="list-title" >search your ingredients :</label>
                    <input class="input" type="text" placeholder="e.g : Apple" />
                    <ul class="ingredient-list" id="ingredient-list"></ul>

                </fieldset>
            </form>
            </div>
          </div>
          <div class="bottom-box">
            <div class="bottom-inter-box">ingredients select box</div>
            <button class="btn1" id="save-ingredient" type="submit">Add</button>
          </div>

      </div>
        <div class="container right-container pure-u-1 pure-u-sm-3-4">
          <div class="upper-box">
            <div class="upper-inter-box">
              <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>You can make some recipes</legend>
                    <label >search your recipes :</label>
                    <input type="text" placeholder="" />
                </fieldset>
            </form>
            </div>
          </div>
          <div class="bottom-box">
            <div class="bottom-inter-box">recipes select box</div>
          </div>
      </div>
      </div>

      </div>


    <div class="ingredient-list">
        <button class="btn" id="ingre-clear"></button>
    </div>
 <script src="./assets/script.js"></script>
</body>
</html>
